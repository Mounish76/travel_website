  <body>
    <!-- Container class(To set the contents margin) -->
    <div class="container">

      <!-- Navigation Bar (To navigate between the pages) -->

        <nav class="navbar">
          <span id="city" class="nav-logo"> LOGO </span>
          <ul class="nav-menu">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">

              <a href="contact.html" class="nav-link">Contact Us</a>
            </li>
            <li class="nav-item">
              <a href="signin.html" class="nav-link">Signin</a>
            </li>
            <li class="nav-item">
              <a href="signup.html" class="nav-link">Signup</a>
            </li>
          </ul>

          <!-- Menu icon (3 bars) -->
          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </nav>
      </header>


      <!-- Form to contact, to express their opinion on this website -->
      <div class="contactpage">
        <div id="contact_us">
          <p>Contact Us</p>
        </div>

        <!-- Form responses will be stored in a google sheet -->
        <!-- Google sheet, which is in google drive, responses can only be seen by developer  -->
        <form
          action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSey85wQKjYktamCzhvWZIZtUQi3d9bN7LHKBPGmvAZuWJsWXQ/formResponse"
          id="details_form" target="_self" method="POST" autocomplete="off" >
          <input
            type="text" formControlName="name" placeholder="Your Name" name="entry.1925486371" required />
          <input
            type="email" formControlName="email" placeholder="Email" name="entry.1533018130" required/>
          <textarea
            formControlName="message" id="" cols="30" rows="5" placeholder="Message" name="entry.137271888" required
          ></textarea>
          <button type="submit" (click)="thankyou()">Send</button>
        </form>
      </div>
    </div>

    <!-- Javascript for responsive navbar -->
    <script>
      const hamburger = document.querySelector(".hamburger");
      const navMenu = document.querySelector(".nav-menu");

      hamburger.addEventListener("click", mobileMenu);

      function mobileMenu() {
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");
      }
    </script>
  </body>
